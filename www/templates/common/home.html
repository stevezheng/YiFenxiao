<ion-view view-title="首页">
    <ion-content>
        <div class="banner">
            <ion-slide-box>
                <ion-slide>
                    <div class="box">
                        <img src="img/home/home-banner2.jpg" alt="" width="100%"/>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="box">
                        <img src="img/home/home-banner3.jpg" alt="" width="100%"/>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="box">
                        <img src="img/home/home-banner1.jpg" alt="" width="100%"/>
                    </div>
                </ion-slide>
            </ion-slide-box>
        </div>
        <div class="home-hot">
            <div class="row">
                <div class="col">
                    <a class="item item-avatar" href="#" ng-click="alert('提示', '团购即将开启，敬请期待')">
                        <img src="img/home/icon1.jpg">
                        <h2>团购</h2>
                        <p style="font-size: 12px;">每周五，限时团</p>
                    </a>
                </div>
                <div class="col">
                    <a class="item item-avatar" href="#" ng-click="alert('提示', '抢红包即将开启，敬请期待')">
                        <img src="img/home/icon2.jpg">
                        <h2>抢红包</h2>
                        <p style="font-size: 12px;">抢红包，享优惠</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="home-item">
            <div class="row">
                <h5>热卖商品</h5>
            </div>
            <div class="row" ng-repeat="_data in data">
                <div class="col" ng-repeat="d in _data" ui-sref="app.item-detail({id: d.id})">
                    <img ng-src="{{d.get('image')}}" alt="" width="100%" height="100"/>

                    <p class="title">{{d.get('name')}}</p>
                    <p class="price">￥{{d.get('price')}}/份</p>
                    <p class="origin-price">￥{{d.get('price') * 1.2}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
