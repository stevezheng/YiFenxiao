<ion-view view-title="产品详情">
    <ion-content>
        <div class="list card item-list">

            <div class="item item-image">
                <img ng-src="{{data.get('image')}}">
            </div>

            <p class="title">{{data.get('name')}}</p>
            <p class="price">￥{{data.get('price')}}/份 <button class="button button-energized pull-right icon-left ion-android-cart button-small">加入购物车</button></p>
            <p class="origin-price">￥{{data.get('price') * 1.2 | number: 2}}</p>
            <div class="desc padding">
                {{data.get('desc')}}
            </div>
        </div>
    </ion-content>
</ion-view>
