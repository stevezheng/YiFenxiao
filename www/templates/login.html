<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">登录/注册</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-show="title === '用户登录'">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" ng-click="doLogin()">登录</button>
        </label>
          <label class="item">
          <button class="button button-block button-stable" ng-click="title = '用户注册'">注册</button>
          </label>
      </div>
    </form>

      <form ng-show="title === '用户注册'">
          <div class="list">
              <label class="item item-input">
                  <span class="input-label">手机号</span>
                  <input type="text" ng-model="loginData.username" placeholder="请填写手机号">
              </label>
              <label class="item item-input">
                  <span class="input-label">密码</span>
                  <input type="password" ng-model="loginData.password" placeholder="请填写密码">
              </label>
              <label class="item item-input">
                  <span class="input-label">确认密码</span>
                  <input type="password" ng-model="loginData.rPassword" placeholder="请填写确认密码">
              </label>
              <label class="item item-input">
                  <span class="input-label">邀请人</span>
                  <input type="text" ng-model="loginData.invite" placeholder="请填写邀请人手机号码">
              </label>
              <label class="item">
                  <button class="button button-block button-balanced" ng-click="doReg()">注册</button>
              </label>
              <label class="item">
              <button class="button button-block button-stable" ng-click="title = '用户登录'">登录</button>
              </label>
          </div>
      </form>
  </ion-content>
</ion-modal-view>
